<!DOCTYPE html>
<html>
  <head>
    <title>Ring</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
     #display {
         width: 400px;
         height: 400px;

         display: block;
         margin: 50px auto;
     }
    </style>
  </head>
  <body>
    <canvas id="display" width="800" height="800"></canvas>

    <script src="ring.js" type="text/javascript"></script>
    <script>
     var circle = new Ring('display', 16, 300, '#FFF', 25);

     // Background ring:
     circle.addArc(0, 2, '#F8F8F8');

     // Add colorful arcs:
     circle.addArc(1, 1.85, 'RGBA(230, 199, 145, 0.9)');
     circle.addArc(0.2, 1.75, 'RGBA(211, 88, 103, 0.9)');
     circle.addArc(0.25, 1.15, 'RGBA(51, 137, 124, 0.9)');
     circle.addArc(1, 1.6, 'RGBA(73, 57, 94, 0.9)');
     circle.addArc(0.7, 1.25, 'RGBA(152, 185, 142, 0.9)');

     // Start tracking and animating process:
     circle.start();
    </script>
  </body>
</html>
